<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
  <title>Hello, world!</title>
  <style>
    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 100%;
      height: 100vh
    }

    .color_pannel {
      bottom: 0;
    position: fixed;
    display: flex;
    justify-content: center;

    flex-direction: row;
   
    z-index: 1;
 
    }
  </style>
</head>

<body>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <img src="{{url_for('video_feed')}}" alt="Image">
      </div>
    </div>
    <div class="color_pannel">



      <button class="btn m-2 color_btn" data-r="109" data-g="7" data-b="4" type="submit"
        style="background: rgb(109,7,4);min-height: 100px; min-width: 100px; cursor: pointer;"></button>

      <button class="btn m-2 color_btn" data-r="66" data-g="3" data-b="3" type="submit"
        style="background: rgb(66, 3, 3);min-height: 100px; min-width: 100px; cursor: pointer;"></button>



      <button class="btn m-2 color_btn" data-r="110" data-g="5" data-b="46" type="submit"
        style="background: rgb(110, 5, 46);min-height: 100px; min-width: 100px; cursor: pointer;"></button>
        
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script>
    $(document).ready(function () {
      console.log('first')
      $('.color_btn').on('click', function () {
        var r = $(this).attr('data-r');
        var g = $(this).attr('data-g');
        var b = $(this).attr('data-b');
        console.log(r,g,b)
        $.ajax({
          url: '/',
          method: 'post',
          data: { "r": r, "g": g, "b": b },
          success: function (result) {
            console.log('changed')
          }
        })
      })
    })
  </script>

</body>

</html>
